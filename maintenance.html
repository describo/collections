<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div
            class="d-flex align-items-center flex-column justify-content-center h-100"
            style="color: rgb(75 85 99)"
            id="header"
        >
            <div class="display-3">Nyingarn Platform workspace</div>
            <div style="font-size: 26px">is currently undergoing some maintenance.</div>
            <div id="timer" class="text-muted"></div>
        </div>
        <script>
            let i = 60;
            setTimeout(update, 1000);

            function update() {
                i -= 1;
                if (i === 0) {
                    location.reload();
                } else {
                    let e = document.getElementById("timer");
                    e.innerHTML = `checking service in ${i} seconds`;
                    setTimeout(update, 1000);
                }
            }
        </script>
    </body>
</html>
